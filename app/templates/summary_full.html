{% extends 'base.html' %}

{% block title %}
    <title>{{ title | capitalize }}</title>
{% endblock %}

{% block content %}
    <div class="row col-12 mt-5">
        <h5>{{ time_interval | capitalize }} summary</h5>
    </div>

    <div class="row mb-3 justify-content-center">
        <div class="col-12">
            <form id="filter-form" class="form-inline">
                <div class="row g-3 align-items-center">
                    <div class="col">
                        <label for="min_amount" class="col-form-label">Min amount:</label>
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control"
                               id="min_amount" name="min_amount">
                    </div>

                    <div class="col">
                        <label for="max_amount" class="col-form-label">Max amount:</label>
                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control"
                               id="max_amount" name="max_amount">
                    </div>

                    <div class="col">
                        <label for="description" class="col-form-label">Description:</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control"
                               id="description" name="description_search_term">
                    </div>

                    <div class="col">
                        <label for="start-date"
                               class="col-form-label">From:</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="start-date"
                               name="datetime_from">
                    </div>

                    <div class="col">
                        <label for="end-date"
                               class="col-form-label">To:</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="end-date"
                               name="datetime_to">
                    </div>
                </div>
                <div class="row g-3 align-items-center mt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Filter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover table-sm table-bordered border-success">
                <thead>
                <tr>
                    <th scope="col">Category name</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="summary-table-body">
                {% for s in summary %}
                    <tr>
                        <td>{{ s.category_name }}</td>
                        <td>{{ s.amount }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <img src="data:image/png;base64,{{ chart }}" id="summary-chart" width={{ chart_width }}>
    </div>


    <script>
        document.getElementById("filter-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const data = {};
            for (const [key, value] of formData.entries()) {
                if (value !== "" && value !== null && value !== undefined) {
                    data[key] = value;
                }
            }
            const params = new URLSearchParams(data).toString();

            fetch(`{{ get_summary_url }}?${params}`)
                .then((response) => response.json())
                .then((data) => {
                    const tableBody = document.getElementById("summary-table-body");
                    tableBody.innerHTML = "";

                    data.forEach((summary_record) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                                    <td>${summary_record.category_name}</td>
                                    <td>${summary_record.amount}</td>
                                `;
                        tableBody.appendChild(row);
                    });
                })
                .catch((error) => console.error("Error:", error));

            fetch(`{{ get_summary_chart_url }}?${params}`)
                .then((response) => response.arrayBuffer())
                .then((arrayBuffer) => {
                    const base64String = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                    const imgElement = document.getElementById("summary-chart");
                    imgElement.src = `data:image/jpeg;base64,${base64String}`;
                })
                .catch((error) => console.error("Error:", error));
        });
    </script>
{% endblock %}
