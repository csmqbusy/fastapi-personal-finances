{% extends 'base.html' %}

{% block title %}
  <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="transaction-category-form" onsubmit="submitForm(event)">
                <div class="row mb-3">
                    <h5 class="text-center">Create {{ tx_type_multiple }} category</h5>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Category Name:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="category_name" class="field form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <button type="submit" onclick="submitForm()" class="btn btn-primary">
                            <span>+ Create category</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById("transaction-category-form");
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("{{ api_create_url }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Server error:", errorData);

                    let errorMessage = "Form submission error";
                    if (Array.isArray(errorData.detail)) {
                        errorMessage = errorData.detail.map((err) => `${err.loc?.join(".")}: ${err.msg}`).join("\n");
                    } else if (errorData.detail) {
                        errorMessage = errorData.detail;
                    }

                    alert(errorMessage);
                    return;
                }

                window.location.href = "{{ success_redirect_url }}";
            } catch (error) {
                console.error("Network error:", error);
                alert("Network error: " + error.message);
            }
        }
    </script>
{% endblock %}
