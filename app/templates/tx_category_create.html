{% extends 'base.html' %}

{% block title %}
  <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="transaction-category-form" onsubmit="txCategoryCreate(event)">
                <div class="row mb-3">
                    <h5 class="text-center">Create {{ tx_type_multiple }} category</h5>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Category Name:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="category_name" class="field form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">
                            <span>+ Create category</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.apiCreateUrl = "{{ api_create_url }}"
        window.successRedirectUrl = "{{ success_redirect_url }}"
    </script>
    <script src="/static/js/createTransactionCategory.js"></script>
{% endblock %}
