{% extends 'base.html' %}

{% block title %}
  <title>{{ title | capitalize }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="goal-form" onsubmit="submitForm(event)">
                <div class="row mb-3">
                    <h5 class="text-center">Create saving goal</h5>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Name*:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="name" class="form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Description:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="description" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Current amount*:</span>
                    </div>
                    <div class="col-12">
                        <input type="number" name="current_amount" class="form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Target amount*:</span>
                    </div>
                    <div class="col-12">
                        <input type="number" name="target_amount" class="form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Start date:</span>
                    </div>
                    <div class="col-12">
                        <input type="date" name="start_date" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Target date*:</span>
                    </div>
                    <div class="col-12">
                        <input type="date" name="target_date" class="form-control text-center" required>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <button type="submit" onclick="submitForm()" class="btn btn-primary">
                            <span>+ Create goal</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
async function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById("goal-form");
    const formData = new FormData(form);

    const data = {};
    for (const [key, value] of formData.entries()) {
        if (value !== "" && value !== null && value !== undefined) {
            data[key] = value;
        }
    }

    try {
        const response = await fetch("{{ api_create_url }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error("Server error:", errorData);

            let errorMessage = "Form submission error";
            if (Array.isArray(errorData.detail)) {
                errorMessage = errorData.detail.map((err) => `${err.loc?.join(".")}: ${err.msg}`).join("\n");
            } else if (errorData.detail) {
                errorMessage = errorData.detail;
            }

            alert(errorMessage);
            return;
        }

        window.location.href = "{{ success_redirect_url }}";
    } catch (error) {
        console.error("Network error:", error);
        alert("Network error: " + error.message);
    }
}
    </script>
{% endblock %}
