{% extends 'base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Log In</h3>
            <form id="goal-form" onsubmit="handleRegistration(event)">
                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Username:</span>
                    </div>
                    <div class="col">
                        <input type="text" id="username" name="username" class="form-control text-center" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Email:</span>
                    </div>
                    <div class="col">
                        <input type="email" id="email" name="email" class="form-control text-center" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Password:</span>
                    </div>
                    <div class="col">
                        <input type="password" id="password" name="password" class="form-control text-center" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button type="submit" onclick="submitForm()" class="btn btn-primary">
                            <span>Sign up</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.signUpUrl = "{{ url_for('sign_up_user') }}"
    </script>
    <script src="/static/js/handleRegistration.js"></script>

{% endblock %}
