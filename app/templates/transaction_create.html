{% extends 'base.html' %}

{% block title %}
  <title>Create {{ transaction_name }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="transaction-form" onsubmit="submitForm(event)">
                <div class="row mb-3">
                    <h5 class="text-center">Create {{ transaction_name }}</h5>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Amount:</span>
                    </div>
                    <div class="col-12">
                        <input type="number" name="amount" class="form-control text-center" placeholder="100" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Category:</span>
                    </div>
                    <div class="col-12">
                        <select class="form-select text-center" name="category_name">
                            {% for category in user_categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Description:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="description" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Date:</span>
                    </div>
                    <div class="col-12">
                        <input type="datetime-local" name="date" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <button type="submit" onclick="submitForm()" class="btn btn-primary">
                            <span>+ Create {{ transaction_name }}</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById("transaction-form");
            const formData = new FormData(form);

            const data = {};
            for (const [key, value] of formData.entries()) {
                if (value !== "" && value !== null && value !== undefined) {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch("{{ api_create_url }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Server error:", errorData);

                    let errorMessage = "Form submission error";
                    if (Array.isArray(errorData.detail)) {
                        errorMessage = errorData.detail.map((err) => `${err.loc?.join(".")}: ${err.msg}`).join("\n");
                    } else if (errorData.detail) {
                        errorMessage = errorData.detail;
                    }

                    alert(errorMessage);
                    return;
                }

                window.location.href = "{{ success_redirect_url }}";
            } catch (error) {
                console.error("Network error:", error);
                alert("Network error: " + error.message);
            }
        }
    </script>
{% endblock %}
