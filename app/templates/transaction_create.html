{% extends 'base.html' %}

{% block title %}
  <title>Create {{ transaction_name }}</title>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="transaction-form" onsubmit="createTransaction(event)">
                <div class="row mb-3">
                    <h5 class="text-center">Create {{ transaction_name }}</h5>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Amount:</span>
                    </div>
                    <div class="col-12">
                        <input type="number" name="amount" class="form-control text-center" placeholder="100" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Category:</span>
                    </div>
                    <div class="col-12">
                        <select class="form-select text-center" name="category_name">
                            {% for category in user_categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Description:</span>
                    </div>
                    <div class="col-12">
                        <input type="text" name="description" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <span class="form-hint">Date:</span>
                    </div>
                    <div class="col-12">
                        <input type="datetime-local" name="date" class="form-control text-center">
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">
                            <span>+ Create {{ transaction_name }}</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.apiCreateUrl = "{{ api_create_url }}"
        window.successRedirectUrl = "{{ success_redirect_url }}"
    </script>
{% endblock %}
